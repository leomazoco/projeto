<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>SIGA</title>
</head>
<body>
    <main>
        <div class="container-conteudo">
            <div class="login-esquerda">
                <div class="login-header">
                    <h1>Boas-vindas a nossa plataforma!</h1>
                    <p>Por favor, faça login para acessar suas informações</p>
                </div>
                <form class="formulario-login">
                    <div class="form-conteudo">
                        <div class="form-item">
                            <label for="email">E-mail ou R.A.</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Senha</label>
                            <input type="password" id="senha">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id=checkboxLmembrar>
                                <label for="checkbox" class="checkboxLabel">Lembrar minhas informações</label>
                            </div>
                        </div>
                        <button type="entrar">Entrar</button>
                    </div>
                    <div class="login-form-footer">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </form>
            </div>
            <div class="login-direita">
                <img src="imagem/img-estudante.jpg" alt="estudantes">
            </div>
        </div>
    </main>
</body>
</html>
